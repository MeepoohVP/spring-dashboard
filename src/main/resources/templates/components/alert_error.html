<div role="alert" th:class="'z-50 alert alert-error opacity-0 ease-in-out duration-500 fixed top-4 w-fit left-1/2 -translate-x-1/2 ' +
                            (${alertError} == 'flex' ? 'flex' : 'hidden')">
    <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24">
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span th:text="${error==null? '' : error}"></span>
</div>
